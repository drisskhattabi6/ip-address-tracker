<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip address tracker</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>
    <main>
        <header>
            <div class="content">
                <h1>IP Address Tracker</h1>
                <div class="form">
                    <input type="text" placeholder="Search for any IP Address or Domain" id="input1">
                    <button id="btn1"><img src="images/icon-arrow.svg" alt=">"></button>
                </div>
            </div>
        </header>
        <div class="result">
            <div>
                <p>IP Address</p>
                <h1 id="ip">123.123.123.123</h1>
            </div>
            <div>
                <p>Location</p>
                <h1 id="location">Morocco, ouezzane, 16200</h1>
            </div>
            <div>
                <p>TimeZone</p>
                <h1 id="time-zone">UTC +1:00</h1>
            </div>
            <div>
                <p>ISP</p>
                <h1 id="isp">SPACEX STARLINK</h1>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
